<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1e293b" />
    <title>Daily Planner - Offline</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-slate-900 to-slate-800 text-slate-100 min-h-screen flex flex-col items-center justify-center p-4"
  >
    <div class="text-center max-w-lg">
      <h1 class="text-3xl font-bold text-sky-400 mb-4">You're Offline</h1>
      <p class="text-slate-300 mb-6">
        Sorry, but you're currently offline and we can't load this page. Your
        existing tasks are still available in the main app.
      </p>
      <a
        href="/"
        class="inline-block px-6 py-3 bg-sky-500 text-white font-semibold rounded-lg hover:bg-sky-600 transition-colors duration-200"
      >
        Return to Home
      </a>
    </div>
  </body>
</html>
